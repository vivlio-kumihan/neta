<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./behavior.js" defer></script>
</head>

<body>
  <main>
    <section class="enemy">
      <h2 id="enemy-name"></h2>
      <div class="hp-gauge">
        <div id="current-enemy-hpgauge-value" class="hp-gauge-value"></div>
      </div>
      <ul class="enemy-hp">
        <li id="current-eneny-hp"></li>
        <li id="max-enemy-hp"></li>
      </ul>
    </section>
    
    <section class="player">
      <h2 id="player-name"></h2>
      <div class="hp-gauge">
        <div id="current-player-hpgauge-value" class="hp-gauge-value"></div>
      </div>
      <ul class="player-hp">
        <li id="current-player-hp"></li>
        <li id="max-player-hp"></li>
      </ul>
      <div class="player-status">
        <div class="killedNumbers">
          討伐数： 
          <div id="now-killed-number"></div>
          <div id="target-kills-number"></div>
        </div>
      </div>
      <ul id="logs" class="logs"></ul>
      <button id="attack" class="attack">攻撃する</button>
    </section>
  </main>
</body>

</html>
